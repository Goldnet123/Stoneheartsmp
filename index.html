<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>StoneHeartSMP - Minecraft Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }.hamburger {
        display: flex;
        font-size: 30px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 101;
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 99;
    }

    .sidebar a {
        padding: 8px 16px;
        text-decoration: none;
        font-size: 25px;
        color: #fff;
        display: block;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background-color: #575757;
    }

    .sidebar .close-btn {
        position: absolute;
        top: 20px;
        right: 25px;
        font-size: 36px;
        color: #fff;
        cursor: pointer;
    }

    header {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px;
    }
    header img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-bottom: 4px solid #444;
    }

    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .discord-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        color: white;
        background-color: #5865F2;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 10px;
    }

    .discord-button:hover {
        background-color: #4752c4;
    }

    .status {
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
    }

    .status.online {
        color: green;
    }

    .status.offline {
        color: red;
    }

    footer {
        text-align: center;
        padding: 15px;
        background-color: #222;
        color: white;
        margin-top: 20px;
    }
</style>

</head>
<body oncontextmenu="return false">
    <div class="hamburger" onclick="toggleSidebar()">⚙</div><div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    <a href="#">Home</a>
    <a href="#">Server Rules</a>
    <a href="#">Apply</a>
    <a href="#">Team</a>
    <a href="#" onclick="toggleDarkMode()">Dark Mode</a>
</div>

<header id="header">
    <h1>Willkommen bei StoneHeartSMP</h1>
    <p>Ein einzigartiger Survival Server - Kein Pay2Win, Keine Whitelist</p>
    <img src="banner.jpg" alt="Server Banner">
</header>

<div class="container" id="container">
    <h2>Serverinformationen</h2>
    <p>IP: <strong>amount-labs.gl.joinmc.link</strong></p>
    <div class="status" id="server-status">Lade Serverstatus...</div>
    <a class="discord-button" href="mailto:stoneheartsmplaytowin@gmail.com">Kontakt per Mail</a>
</div>

<footer id="footer">
    <p>&copy; 2025 StoneHeartSMP. All rights reserved.</p>
</footer>

<script>
    function toggleSidebar() {
        document.getElementById("mySidebar").style.width = "250px";
    }

    function closeSidebar() {
        document.getElementById("mySidebar").style.width = "0";
    }

    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        document.getElementById("container").classList.toggle("dark-mode");
        document.getElementById("header").classList.toggle("dark-mode");
        document.getElementById("footer").classList.toggle("dark-mode");
    }

    const serverIP = "amount-labs.gl.joinmc.link";
    const statusElement = document.getElementById("server-status");

    async function checkServerStatus() {
        try {
            const response = await fetch(`https://api.mcsrvstat.us/2/${serverIP}`);
            const data = await response.json();

            if (data.online) {
                statusElement.textContent = `Online! Spieler: ${data.players.online}/${data.players.max}`;
                statusElement.classList.add("online");
            } else {
                statusElement.textContent = "Offline!";
                statusElement.classList.add("offline");
            }
        } catch (err) {
            statusElement.textContent = "Status nicht verfügbar.";
            statusElement.classList.add("offline");
        }
    }

    checkServerStatus();
</script>

</body>
</html>
